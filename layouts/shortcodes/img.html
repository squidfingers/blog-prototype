{{ with partial "process-image" (dict
  "res" $.Page.Resources
  "pattern" (.Get 0)
  "width" 800
  "height" 800
  "process" "fit jpg q80 lanczos"
)}}
  <figure>
    <img src="{{ .RelPermalink }}" alt="{{ path.BaseName .Name | humanize }}">
    {{ with $.Inner }}
      <figcaption>
        {{ . | markdownify }}
      </figcaption>
    {{ end }}
  </figure>
{{ end }}
