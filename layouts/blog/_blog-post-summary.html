<article class="blog-post">
  {{ .Render "_blog-post-thumbnail-image" }}
  <div class="blog-post__body">
    <h2>
      <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
    </h2>
    <div class="blog-post__meta">
      {{ .Render "_blog-post-meta" }}
      {{ partial "tags" . }}
    </div>
    <div class="blog-post__content">
      <p>
        {{ .Summary }}
      </p>
    </div>
    <p>
      <a href="{{ .RelPermalink }}">Continue reading â†’</a>
    </p>
  </div>
</article>
