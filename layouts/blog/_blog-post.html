<article class="blog-post">
  <div class="blog-post__body">
    {{ .Render "_blog-post-hero-image" }}
    <h2>{{ .Title }}</h2>
    <div class="blog-post__meta">
      {{ .Render "_blog-post-meta" }}
      {{ partial "tags" . }}
    </div>
    <div class="blog-post__content">
      {{ .Content }}
    </div>
  </div>
</article>
