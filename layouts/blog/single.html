{{ define "main" }}
  {{/* Blog post */}}
  {{ .Render "_blog-post" }}
  {{/* Related blog posts */}}
  {{ with site.RegularPages.Related . | first 3 }}
    <div class="related-blog-posts">
      <h3>Related</h3>
      {{ range . }}
        {{ .Render "_blog-post-link" }}
      {{ end }}
    </div>
  {{ end }}
{{ end }}
