<article class="blog-post">
  <div class="blog-post__body">
    {{ with .Resources.GetMatch site.Params.blog.hero }}
      <div class="blog-post__hero">
        <img src="{{ .RelPermalink }}" alt="{{ .Title }}">
      </div>
    {{ end }}
    <h2>{{ .Title }}</h2>
    {{ .Render "blog-post-meta" }}
    <div class="blog-post__content">
      {{ .Content }}
    </div>
  </div>
</article>
