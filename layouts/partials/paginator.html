{{ with .Paginator }}
  {{ if gt .TotalPages 1 }}
    <nav class="flex gap-4">
      {{ if .HasPrev }}
        {{ partial "components/button.html" (dict "href" .Prev.URL "text" "← Newer") }}
      {{ end }}
      {{ if .HasNext }}
        {{ partial "components/button.html" (dict "href" .Next.URL "text" "Older →") }}
      {{ end }}
    </nav>
  {{ end }}
{{ end }}
